<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
    
    
</head>
<body>
    <!-- Title -->
    <div id="header">
        Drawing App
    </div>
    <div class="inputContainer">
        <!-- Color Input -->
        <div class="input" id="colorInput">
            <input type="color" list id="paintColor">    
        </div>
        <!-- Size Input Circle-->
        <div id="thicknessInput">
            <div id="circle">

            </div>
        </div>
        <!-- Slider -->
        <div class="input">
            <div id="slider">

            </div>
        </div>
    </div>

    <!-- canvas container  -->
    <div id="container">
        <canvas id="paint" width="500px" height="400px">
            
        </canvas>
    </div>
    <!-- buttons -->
    <div class="inputContainer2">
        <!-- buttons -->
        <div class="input2">
            <span id="erase" class="button">Erase</span>
        </div>
        <div class="input2">
            <span id="save" class="button">Save</span>
        </div>
        <div class="input2">
            <span id="reset" class="button">Reset</span>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
